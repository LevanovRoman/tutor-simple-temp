<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/questions/save}" method="post" th:object="${question}"
          style="max-width: 700px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="mb-3">
                <label for="question_title" class="form-label">question_title</label>
                <input type="text" th:field="*{question_title}" class="form-control" name="question_title">
            </div>

            <div class="mb-3">
                <label for="option1" class="form-label">option1</label>
                <input type="text" th:field="*{option1}" class="form-control" name="option1">
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">option2</label>
                <input type="text" th:field="*{option2}" class="form-control" name="option2">
            </div>
            <div class="mb-3">
                <label for="option3" class="form-label">option3</label>
                <input type="text" th:field="*{option3}" class="form-control" name="option3">
            </div>
            <div class="mb-3">
                <label for="option4" class="form-label">option4</label>
                <input type="text" th:field="*{option4}" class="form-control" name="option4">
            </div>
            <div class="mb-3">
                <label for="right_answer" class="form-label">right_answer</label>
                <input type="text" th:field="*{right_answer}" class="form-control" name="right_answer">
            </div>
            <div class="mb-3">
                <label for="difficulty_level" class="form-label">difficulty_level</label>
                <input type="text" th:field="*{difficulty_level}" class="form-control" name="difficulty_level">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">category</label>
                <input type="text" th:field="*{category}" class="form-control" name="category">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/questions}]]";
    }
</script>
</body>
</html>
